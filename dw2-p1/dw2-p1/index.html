<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="css/p1.css">
</head>
<body>
    <div class="p1-display-middle">
        
        <div class="p1-panel p1-pale-red p1-border">
            <h1>Usuarios</h1>
            <a href="cadastrar.html" class="p1-btn">Cadastrar conta</a>
            <a href="listadeusuario.html" class="p1-btn">Lista de usuarios</a>
            <a href="buscarusuario.html" class="p1-btn">Buscar usuario</a>
            <h1>Produto</h1>
            <a href="criarprod.html" class="p1-btn">Cadastrar produto</a>
            <a href="todosprod.html" class="p1-btn">Lista de produtos</a>
            <a href="buscaprod.html" class="p1-btn">Buscar usuario</a>
        </div>
    </div>
    <script>
        window.onload = function() {
            fetch('/backend/token')
                .then(response => response.json())
                .then(data => localStorage.setItem('token', data.token));
        }
        
    </script>
</body>
</html>
