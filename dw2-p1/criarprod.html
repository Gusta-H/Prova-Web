<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/p1.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <body class="p1-container">
        <div class="p1-display-middle p1-card-4">
            <header class="p1-container p1-blue">
                <a href="../" class="p1-button p1-white p1-border p1-border-blue">Voltar</a>
              </header>
              <div class="p1-container p1-margin-right">
                <form id="prodForm">
                    <label for="Nome">Nome:</label><br>
                    <input type="text" id="nomeprod" name="nomeprod" required><br>
                    <label for="Preço">Preço:</label><br>
                    <input type="text" id="precoprod" name="precoprod" required><br>
                    <label for="Quantidade">Quantidade:</label><br>
                    <input type="text" id="quantidadeprod" name="quantidadeprod" required><br>
                    <button type="button" id="submitButton" class="p1-button p1-white p1-border p1-border-blue">Criar Produto</button>
                </form>
                <footer class="p1-container p1-blue">
                    
                  </footer>
              </div>
           
    </div>
<script src="js/sweetalert2.all.min.js"></script> 
<script src="js/createProd.js"></script>  
</body>
</html>
